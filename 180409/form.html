<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    
    <form action="http://heem.net/fastcampus/formtest/" method="post" novalidate>
        <legend>회원가입</legend>
        <fieldset>
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" placeholder="아이디 입력" autofocus>
        </fieldset>
        <fieldset>
            <label for="userpw">비밀번호</label>
            <input type="password" id="userpw" name="userpw" pattern=".{6,}" title="6자리 이상 입력하세요">
        </fieldset>
        <fieldset>
            <label for="addr">주소</label>
            <input type="text" id="addr" name="addr">
            <button type="button">주소찾기</button>
        </fieldset>
        <fieldset>
            <label for="">파일</label>
            <input type="file" name="upload">
        </fieldset>
        <fieldset>
            <label for="userpwa">비밀번호확인</label>
            <input type="text" id="userpwa" name="userpwa">
        </fieldset>
        <fieldset>
            <label for="agree">동의?</label>
            <input type="checkbox" id="agree" name="agree">

            <label>
                동의?
                <input type="checkbox" name="agree">
            </label>

        </fieldset>
        <fieldset>
            <label for="male">남성</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">여성</label>
            <input type="radio" id="female" name="gender" value="female">

            <label>
                기타
                <input type="radio" name="gender" value="etc">
            </label>
        </fieldset>
        <fieldset>
            <label for="textarea">자기소개</label>
            <textarea name="textarea" id="textarea" cols="50" rows="10" wrap="hard" placeholder="자기소개를 입력해주세요.&#13;&#10;동기와 포부, 장래희망을 써주세요"></textarea>
        </fieldset>
        <fieldset>
            <select name="job" id="" multiple>
                <option value="">직업을 선택하세요</option>
                <option value="designer" disabled>디자이너</option>
                <option value="dev" selected>개발자</option>
                <option value="plan">기획자</option>
            </select>
        </fieldset>
        <fieldset>
            <input type="submit" name="" id="" value="가입하기">
            <button type="submit">가입하기</button>
        </fieldset>
    </form>
</body>
</html>
