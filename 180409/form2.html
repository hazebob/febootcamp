<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    
    <form action="http://heem.net/fastcampus/formtest/" method="post">
        <legend>회원가입</legend>
        <fieldset>
            <label for="search">검색</label>
            <input type="search" id="search" name="keyword">
        </fieldset>
        <fieldset>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" >
        </fieldset>
        <fieldset>
            <label for="url">홈페이지 주소</label>
            <input type="url" id="url" name="url" >
        </fieldset>
        <fieldset>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" name="tel" >
        </fieldset>
        <fieldset>
            <label for="number">나이</label>
            <input type="number" id="number" name="number" min="" max="50" step="5">
        </fieldset>
        <fieldset>
            <label for="range">예산범위</label>
            <input type="range" id="range" name="range" min="0" max="100" step="5">
        </fieldset>
        <fieldset>
            <label for="color">좋아하는 색깔</label>
            <input type="color" id="color" name="color">
        </fieldset>
        <fieldset>
            <label for="date">생일</label>
            <input type="date" id="date" name="date">
        </fieldset>
        <fieldset>
            <label for="time">생시</label>
            <input type="time" id="time" name="time">
        </fieldset>

        <fieldset>
            <label for="datetime">생년월일시</label>
            <input type="datetime" id="datetime" name="datetime">
        </fieldset>

        <fieldset>
            <label for="month">월</label>
            <input type="month" id="month" name="month">
        </fieldset>
        <fieldset>
            <label for="week">주</label>
            <input type="week" id="week" name="week">
        </fieldset>

        <fieldset>
            <input type="submit" name="" id="" value="가입하기">
        </fieldset>
    </form>
</body>
</html>
