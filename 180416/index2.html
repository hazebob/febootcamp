<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="reset.css">

    <style>

a {color:red;}
a:visited {color:blue;}
a:hover {color:pink}

    a[href]:after {
        content: attr(href);
    }
}

</style>
</head>
